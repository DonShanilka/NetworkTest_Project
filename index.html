<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Speed Test</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<style>
    #internet_info {
      width: 800px;
      max-width: 80%;
      margin: 0 auto;
    }
  </style>

<body>
  <h1>Network Speed Test</h1>
  <button id="startTest">Start Test</button>
  <div id="results">
    <p>Download Speed: <span id="downloadSpeed">-</span> Mbps</p>
    <p>Upload Speed: <span id="uploadSpeed">-</span> Mbps</p>
  </div>
  <label for="">My IP: </label>
    <p id="ip"></p>
    <p id="contry"></p>
    <p id="city"></p>
    <p id="provider"></p>
    <!-- <label for="">My IP: </label>
    <label for="" id="myIp"></label> -->

    <table>
        <tr>
            <td>
                <p>Location</p>
            </td>
            <td>
                <iframe src="" id="gmps" width="450" height="450" ></iframe>
            </td>
        </tr>
    </table>

    <div class="container">
        <h2>IP Address: <span id="ipValue"></span></h2>
        <div id="internet_info"></div>
      </div>

    <div id="data"></div>

  <script src="speedTest.js"></script>

</body>
</html>
