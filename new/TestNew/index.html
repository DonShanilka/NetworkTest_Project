<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h1 {
            color: #000099;
        }
        p {
            font-size: 14px;
            color: #000099;
        }
        input, button, textarea {
            font-size: 14px;
            padding: 5px;
            margin-top: 10px;
        }
        button {
            background-color: #001a00;
            color: #00e600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Network Monitor</h1>
    <p id="downloadSpeed">Download Speed: Calculating...</p>
    <p id="uploadSpeed">Upload Speed: Calculating...</p>
    <p id="ping">Ping: Calculating...</p>
    <table>
        <thead>
            <tr>
                <th>Data Usage</th>
                <th>Amount (MB)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Received</td>
                <td id="received">0.00</td>
            </tr>
            <tr>
                <td>Sent</td>
                <td id="sent">0.00</td>
            </tr>
            <tr>
                <td>Total</td>
                <td id="total">0.00</td>
            </tr>
        </tbody>
    </table>
    <p id="totalUsage">Total Data Usage: 0.00 MB</p>
    <p id="ip">My IP Address: Calculating...</p>
    <input type="text" id="ipInput" placeholder="Enter IP to get details">
    <button onclick="getIpInfo()">Get IP Info</button>
    <textarea id="ipInfo" readonly></textarea>
    <script>
        async function fetchNetworkData() {
            try {
                const response = await fetch('/api/network-data');
                const data = await response.json();
                document.getElementById('downloadSpeed').innerText = `Download Speed: ${data.downloadSpeed} Mb`;
                document.getElementById('uploadSpeed').innerText = `Upload Speed: ${data.uploadSpeed} Mb`;
                document.getElementById('ping').innerText = `Ping: ${data.ping} ms`;
                document.getElementById('received').innerText = data.dataUsage.received;
                document.getElementById('sent').innerText = data.dataUsage.sent;
                document.getElementById('total').innerText = data.dataUsage.total;
                document.getElementById('totalUsage').innerText = `Total Data Usage: ${data.totalUsage} MB`;
                document.getElementById('ip').innerText = `My IP Address: ${data.ip}`;
            } catch (error) {
                console.error('Error fetching network data:', error);
            }
        }

        async function getIpInfo() {
            const ip = document.getElementById('ipInput').value;
            try {
                const response = await fetch(`/api/ip-info?ip=${ip}`);
                const data = await response.json();
                if (data.error) {
                    document.getElementById('ipInfo').innerText = 'Not found. Try another IP';
                } else {
                    const info = `
                        IP: ${data.ip}
                        Status: ${data.status}
                        Continent: ${data.continent}
                        Country: ${data.country}
                        Country Code: ${data.countryCode}
                        Region Name: ${data.regionName}
                        City: ${data.city}
                        Zip: ${data.zip}
                        Lat: ${data.lat}
                        Lon: ${data.lon}
                        Timezone: ${data.timezone}
                        Currency: ${data.currency}
                        ISP: ${data.isp}
                        Org: ${data.org}
                        Mobile: ${data.mobile}
                        Proxy: ${data.proxy}
                    `;
                    document.getElementById('ipInfo').innerText = info;
                }
            } catch (error) {
                console.error('Error fetching IP info:', error);
                document.getElementById('ipInfo').innerText = 'Error fetching IP info';
            }
        }

        setInterval(fetchNetworkData, 1000);
        fetchNetworkData();
    </script>
</body>
</html>
